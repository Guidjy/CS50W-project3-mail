{% load static %}
{% load django_bootstrap5 %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        {% bootstrap_css %}
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
        {% bootstrap_javascript %}
    </body>
</html>
